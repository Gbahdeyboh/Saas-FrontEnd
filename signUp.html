        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Create an Account</h5>
                  <form class="form-signin" name="signUpForm" action="Dashboard/Student/index.html" method="POST" onsubmit="return validateForm()" novalidate>
                    <div class="third-party-signups">
                      <a class="button google-branded-button j-third-party t-google-signup" href="#">
                         <span class="google-branded-button-icon">
                            <img src="./assets/img/svg/google-icon.svg" alt="Google Icon" />
                         </span>
                         <span class="branded-button-text google-branded-button-text">Sign Up with Google</span>
                      </a>
                    </div>
                    <div class="or-seperator"><b>or</b></div>
                    <div class="form-label-group">
                        <select name="" class="form-control" id="selectUserCategory">
                            <option value="0">Select your Account Type</option>
                            <option value="student">Student</option>
                            <option value="organization">Organisation</option>
                          </select>
                    </div>
                    <!-- This is the account Creation Section for Students -->
                    <section id="studentAccountCreationSection">
                        <div class="form-label-group">
                            <input type="name" class="form-control" id="inputName" placeholder="Full Name" required>
                            <label for="inputName">Full Name</label>
                            <div class="error" id="inputNameErr"></div>
                          </div>

                          <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail">Email address</label>
                            <div class="error" id="inputEmailErr"></div>
                          </div>

                          <div class="form-label-group">
                            <input type="tel" id="inputPhone" class="form-control" placeholder="Phone Number" required autofocus>
                            <label for="inputPhone">Phone Number</label>
                            <div class="error" id="inputPhoneErr"></div>
                          </div>

                          <div class="form-label-group">
                            <input type="text" id="inputAddress" class="form-control" placeholder="Address" required autofocus>
                            <label for="inputAddress">Address</label>
                            <div class="error" id="inputAddressErr"></div>
                          </div>

                          <div class="form-label-group">
                            <select name="availability" class="form-control">
                                <option value="">Availability</option>
                                <option>Freelance</option>
                                <option>Full Time</option>
                                <option>Part Time</option>
                                <option>Week Days</option>
                                <option>Week End</option>
                              </select>
                              <div class="error" id="availibilityErr"></div>
                          </div>

                          <div class="form-label-group">
                            <input type="number" id="inputRate" class="form-control" placeholder="Rate/hr" required autofocus>
                            <label for="inputRate">Rate/Hr</label>
                            <div class="error" id="inputRateErr"></div>
                          </div>

                        <div class="form-label-group">
                          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                          <label for="inputPassword">Password</label>
                          <div class="error" id="inputPasswordErr"></div>
                        </div>

                        <div class="form-label-group">
                          <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
                          <label for="inputConfirmPassword">Confirm Password</label>
                          <div class="error" id="inputConfirmPasswordErr"></div>
                        </div>

                    </section>
                    <!-- This is the Account Creations for Organizations -->
                    <section id="organizationAccountCreationSection">
                        <div class="form-label-group">
                          <input type="name" id="inputName" class="form-control" placeholder="Organisational Name" required>
                          <label for="inputName">Organisation Name</label>
                          <div class="error" id="inputNameErr"></div>
                        </div>

                        <div class="form-label-group">
                          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                          <label for="inputEmail">Email address</label>
                          <div class="error" id="inputEmailErr"></div>
                        </div>

                        <div class="form-label-group">
                          <input type="tel" id="inputPhone" class="form-control" placeholder="Phone Number" required autofocus>
                          <label for="inputPhone">Phone Number</label>
                          <div class="error" id="inputPhoneErr"></div>
                        </div>

                        <div class="form-label-group">
                          <input type="text" id="inputAddress" class="form-control" placeholder="Address" required autofocus>
                          <label for="inputAddress">Address</label>
                          <div class="error" id="inputAddressErr"></div>
                        </div>

                        <div class="form-label-group">
                          <input type="text" id="inputDescription" class="form-control" placeholder="Description" required autofocus>
                          <label for="inputDescription">Description</label>
                          <div class="error" id="inputDescriptionErr"></div>
                        </div>

                        <div class="form-label-group">
                          <select name="" class="form-control" id="companyCategories">
                              <option value="categories" data-id=0>Categories</option>
                            </select>
                            <div class="error" id="inputCompanyCategoriesErr"></div>
                        </div>


                      <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                        <p class="error"></p>
                      </div>

                      <div class="form-label-group">
                        <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
                        <label for="inputConfirmPassword">Confirm Password</label>
                      </div>
                      <p class="error"></p>
                    </section>

                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" id="createAccountBtn" type="button" disabled>Sign Up</button>
                    
                  </form>
                      <p class="text-center">Already have an Account ?<a href="./login.html"> Log In</a></p>
                </div>
              </div>
